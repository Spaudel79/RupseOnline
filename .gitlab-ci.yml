stages:
  - build
  - deploy

build:
  stage: build
  image: alpine
  before_script:
    - apk add zip
  script:
    - zip -r public.zip .
  artifacts:
    paths:
      - public.zip

deploy:
  stage: deploy
  image: alpine
  before_script:
    - apk add openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
  script:
    - scp -o StrictHostKeyChecking=no -p 2209 public.zip aakashlabs@202.166.194.143:/home/aakashlabs/rupseonline
    - ssh -p 2209 -o StrictHostKeyChecking=no aakashlabs@202.166.194.143 "hostname -I; cd /home/aakashlabs/rupseonline; unzip -o public.zip"
    - ssh -p 2209 -o StrictHostKeyChecking=no aakashlabs@202.166.194.143 "sudo systemctl restart gunicorn.service; sudo systemctl daemon-reload; sudo rm /home/aakashlabs/rupseonline/public.zip"
